<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Suwannaphum&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: auto;
        }

        .responsive-video {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 0px;
        }

        .index-image-grid {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .index-image-grid .text {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .index-image-grid .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .index-image-grid img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="navbar-wrapper">
            <ul>
                <li><a href="STORE.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="archive2.html">ARCHIVE</a></li>
            </ul>
        </div>
    </div>

    <div class="video-container">
        <video class="responsive-video" id="index-video" muted playsinline loop>
            <!-- Desktop Video -->
            <source id="desktop-video" src="website version.mp4" type="video/mp4">
            <source src="website version.webm" type="video/webm">
            <!-- Mobile Video -->
            <source id="mobile-video" src="Logo revealmobile.mp4" type="video/mp4">
            <source src="Logo revealmobile.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="bottom-right-logo">
        <div class="typewriter-text">
            <div class="typewriter">WELCOME TO OFFSHAPE.</div>
        </div>
        <a href="index.html"><img src="small logo white.png" alt="Small Logo"></a>
    </div>

    <script>
        // Function to detect if the user is on a mobile device
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Function to attempt autoplay
        function attemptAutoplay(video) {
            video.play().catch(error => {
                console.error('Autoplay was prevented:', error);
            });
        }

        window.onload = function() {
            var video = document.getElementById('index-video');

            // Check if it's a mobile device and adjust the video source
            if (isMobileDevice()) {
                document.getElementById('mobile-video').src = 'Logo revealmobile.mp4'; // Mobile video source
                document.querySelector('source[type="video/webm"]').src = 'Logo revealmobile.webm'; // Mobile webm video source
            } else {
                document.getElementById('desktop-video').src = 'website version.mp4'; // Desktop video source
                document.querySelector('source[type="video/webm"]').src = 'website version.webm'; // Desktop webm video source
            }

            video.setAttribute('muted', ''); // Ensure video is muted for autoplay to work on mobile
            video.setAttribute('playsinline', ''); // Mobile video to play inline
            video.setAttribute('autoplay', ''); // Ensure autoplay works
            video.setAttribute('loop', ''); // Ensure video loops

            video.load(); // Reload the video with the updated source
            attemptAutoplay(video); // Try to autoplay the video
        };

        // Add smooth scroll behavior to all anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
</html>
